<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <!-- Background -->
  <defs>
    <linearGradient id="courseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#courseGradient)"/>
  
  <!-- Book icon -->
  <g transform="translate(150, 70)">
    <!-- Book base -->
    <rect x="10" y="20" width="80" height="90" fill="#ffffff" opacity="0.9" rx="3"/>
    <rect x="10" y="20" width="5" height="90" fill="#ffffff" opacity="1"/>
    
    <!-- Book pages -->
    <line x1="25" y1="35" x2="75" y2="35" stroke="#667eea" stroke-width="2" opacity="0.7"/>
    <line x1="25" y1="50" x2="75" y2="50" stroke="#667eea" stroke-width="2" opacity="0.7"/>
    <line x1="25" y1="65" x2="75" y2="65" stroke="#667eea" stroke-width="2" opacity="0.7"/>
    <line x1="25" y1="80" x2="75" y2="80" stroke="#667eea" stroke-width="2" opacity="0.7"/>
    <line x1="25" y1="95" x2="65" y2="95" stroke="#667eea" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold" opacity="0.9">
    Course Content
  </text>
</svg>

